<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" href="assets/favicon/favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <div id="game-container">
        <div id="hud" class="hidden">
            <button id="pause-button">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <div id="score-lives">
                <div id="score-display"></div>
                <div id="lives-display"></div>
            </div>
        </div>
        <div id="start-screen">
            <h1 id="title">SPACE INVADERS</h1>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over-win-screen" class="hidden">
            <h1 id="game-over-title">GAME OVER</h1>
            <h1 id="win-title">YOU WIN!</h1>
            <p id="final-score-display"></p>
            <button id="restart-button">Restart Game</button>
        </div>
        <div id="pause-screen" class="hidden">
            <h1 id="pause-title">PAUSED</h1>
            <div id="pause-score-display"></div>
            <div id="pause-lives-display"></div>
            <button id="resume-button">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z"></path>
                </svg>
            </button>
        </div>
        <canvas id="gamecanvas">

        </canvas>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
